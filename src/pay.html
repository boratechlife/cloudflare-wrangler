<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Confirm Booking</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://unpkg.com/htmx.org"></script>
</head>

<body class="bg-gray-100 m-0 p-0 font-sans">
	<div class="max-w-md mx-auto my-5 bg-white rounded-lg shadow-md overflow-hidden">
		<!-- Header -->
		<div class="bg-blue-600 text-white p-4 flex items-center">
			<a href="#" onclick="history.back(); return false;" class="text-white hover:opacity-75 transition-opacity">
				<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
					stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
				</svg>
			</a>
			<span class="text-lg">Confirm your booking</span>
		</div>

		{{steps}}




		<div class="max-w-2xl mx-auto" hx-get="/api/pay-summary/{{id}}" hx-trigger="load" hx-swap="innerHTML">
			<div class="animate-pulse">
				<div class="bg-gray-800 rounded-lg shadow-xl p-6">
					<div class="text-center mb-8">
						<div class="w-16 h-16 bg-gray-700 rounded-full mx-auto mb-4"></div>
						<div class="h-8 bg-gray-700 rounded w-3/4 mx-auto"></div>
					</div>
					<div class="space-y-4">
						<div class="h-4 bg-gray-700 rounded w-1/2"></div>
						<div class="h-4 bg-gray-700 rounded w-3/4"></div>
						<div class="h-4 bg-gray-700 rounded w-2/3"></div>
					</div>
				</div>
			</div>
		</div>


		<!-- Contact Info -->
		<div class="bg-gray-50 p-4 text-center text-sm">
			<p class="mb-1">Contact Us: +91 123 456 7890</p>
			<p>Email: reservations@sangaminternationalhotel.com</p>
		</div>
	</div>

	<script src="https://js.stripe.com/v3/"></script>


</body>

</html>
